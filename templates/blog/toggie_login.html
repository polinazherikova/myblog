{% if user.is_authenticated %}

<div class="navbar-form navbar-right">
    <a href="{% url 'blog_login' %}" class="btn btn-danger">Logout</a>
</div>
<ul class="nav navbar-nav navbar-right">
    <li><a href="#">Hello {{ user }}</a></li>
</ul>
{% else %}
<form class="navbar-form navbar-right" method="POST" action="{% url 'index' %}" role="form">
{% csrf_token %}
    <div class="form-group">
        <input type="text" placeholder="User" name="username" class="form-control">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" name="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Sign in</button>
</form>
{% endif %}
